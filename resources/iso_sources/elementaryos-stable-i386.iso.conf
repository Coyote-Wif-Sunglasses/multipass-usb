REMOTE_URL="http://sourceforge.net/projects/elementaryos/"
FILE_REGEX="elementaryos-stable-i386.(\d+).iso$"
SOURCEFORGE_REGEX="/stable/\K(${FILE_REGEX//$})"
GRUB_FILE="elementaryos-stable-i386.iso.grub.cfg"
read -r -d '' GRUB_CONTENTS <<-'EOF'
menuentry "_iso_name_" {
	set iso_path="_iso_path_"
	loopback loop $iso_path
	set root=(loop)
	configfile /boot/grub/loopback.cfg
}
EOF
