menuentry "blackarchlinux-live-2014.01.27-x86_64.iso" {
	set drive_label=multipass01
	set iso_path="/bootisos/blackarchlinux-live-2014.01.27-x86_64.iso"
	loopback loop $iso_path
	linux (loop)/blackarch/boot/x86_64/vmlinuz archisobasedir=blackarch archisodevice=/dev/loop0 img_dev=/dev/disk/by-partlabel/$drive_label img_loop=$iso_path earlymodules=loop noeject noprompt
	initrd (loop)/blackarch/boot/x86_64/archiso.img
}

