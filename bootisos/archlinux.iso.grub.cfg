menuentry "aarchlinux-2014.01.05-dual.iso x86_64" {
	set drive_label=multipass01
	set iso_path="/bootisos/archlinux-2014.01.05-dual.iso"
	loopback loop $iso_path
	linux (loop)/arch/boot/x86_64/vmlinuz archisobasedir=arch archisolabel=ARCH_201401 img_dev=/dev/disk/by-partlabel/$drive_label img_loop=$iso_path earlymodules=loop noeject noprompt
	initrd (loop)/arch/boot/x86_64/archiso.img
}

menuentry "archlinux-2014.01.05-dual.iso i686" {
	set drive_label=multipass01
	set iso_path="/bootisos/archlinux-2014.01.05-dual.iso"
	loopback loop $iso_path
	linux (loop)/arch/boot/i686/vmlinuz archisobasedir=arch archisolabel=ARCH_201401 img_dev=/dev/disk/by-partlabel/$drive_label img_loop=$iso_path earlymodules=loop noeject noprompt
	initrd (loop)/arch/boot/i686/archiso.img
}

