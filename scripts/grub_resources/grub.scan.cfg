function scan_cfgs {
	for cfg_file in $1/*.cfg $1/*.CFG; do
		echo "sourced $cfg_file"
		source $cfg_file
	done
}

function scan_dirs {
	isodirs="$*"
    for dir in $isodirs; do
		for sub_dir in ${dir}/*; do
			if ! [ -d "$sub_dir" ]; then continue; fi
			submenu "$sub_dir" { scan_cfgs $1 }
		done
		scan_cfgs ${dir}
	done
}

insmod regexp
scan_dirs /bootisos
